<html ng-app = "foodChainPortal">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-resource.js"></script>
<script src="../scripts/controllers/registerCtrl.js"></script>

<div ng-controller="RegisterCtrl" class="container col-md-12 bg-dark row h-100 justify-content-center">
   <div class="d-flex flex-column justify-content-around">
     <h1 class="text-danger p-2"> REGISTER TO CHICKEN FIL-A PORTAL </h1>
     <form>
      <div class="input-group">
        <input id="email" type="email" class="form-control" name="email" placeholder="Email" ng-model="email">
        <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> -->
      </input>
      </div>
      <br>
      <div class="input-group">
        <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> -->
        <input id="password" type="password" class="form-control" name="password" placeholder="Password" ng-model="pass">
      </div>
      <br>
      <div class="input-group">
        <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-ok"></i></span> -->
        <input id="confPass" type="password" class="form-control" name="confPass" placeholder="Confirm Password" ng-model="confPass">
      </div>
      <br>
      <div class="input-group">
        <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span> -->
        <input id="mobile" type="tel" class="form-control" name="mobile" placeholder="Mobile Number" ng-model="mob">
      </div>
      <br>
      <div class="input-group">
        <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span> -->
        <input id="address" type="text" class="form-control" name="address" placeholder="Address" ng-model="addr">
      </div>
      <!-- <br>
      <button type="button" class="btn btn-danger btn-lg" ng-click="addAddr()">
        Add an Address -->
        <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-plus-sign"></i></span> -->
      <!-- </button> -->
     </form>
     <button type="button" class="btn btn-outline-danger btn-lg" ng-click="execReg()">Register</button>
     <!-- <button type="button" class="btn btn-outline-default btn-lg" ng-click="goMenu()">Menu</button> -->
   </div>
</div>
