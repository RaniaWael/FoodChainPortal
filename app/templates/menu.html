<html ng-app="foodChainPortal">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script src="../scripts/controllers/menuCtrl.js"></script>

<div ng-controller="MenuCtrl" class="container col-12 bg-dark row">

  <ul class="carousel-indicators">

  </ul>

  <div data-spy="scroll" data-target="#myScrollspy" data-offset="1" class="container">
    <div class="container-fluid">
     <div class="row">
       <nav class="col-sm-2 col-sm-2" id="myScrollspy">
         <ul class="nav nav-pills flex-column">
           <li class="nav-item">
             <a class="nav-link btn-danger" href="#sandwiches">Sandwiches</a>
           </li>
           <li>
             <a class="nav-link btn-danger" href="#sides">Sides</a>
           </li>
           <li>
             <a class="nav-link btn-danger" href="#drinks">Drinks</a>
           </li>
         </ul>
       </nav>

       <div class="col-md-10 col-12">
         <div id="sandwiches" class="bg-dark">
          <h3 class="text-light">Sandwiches</h3>
          <ul class="list-group">
           <li class="list-group-item d-flex justify-content-around align-items-center" ng-repeat="i in sand.sand">
             <div class="col-8">
               <h3> {{ i.item_name }} </h3>
               <p class="text-secondary"> {{ i.desc }} </p>
             </div>
             <h3 class="text-danger"> {{ i.price }} </h3>
             <button class="btn btn-outline-danger btn-sm" ng-click="addItem"> Add </button>
             <span class="badge badge-danger badge-pill">{{ order }}</span>
           </li>
          </ul>
         </div>
         <div id="sides" class="bg-dark">
           <h2 class="text-light">Sides</h2>
           <ul class="list-group">
            <li class="list-group-item d-flex justify-content-around align-items-center" ng-repeat="i in sides.sides">
              <div class="col-8">
                <h3> {{ i.item_name }} </h3>
                <p class="text-secondary"> {{ i.desc }} </p>
              </div>
              <h3 class="text-danger"> {{ i.price }} </h3>
              <button class="btn btn-outline-danger btn-sm" ng-click="addItem"> Add </button>
              <span class="badge badge-danger badge-pill">{{ order }}</span>
            </li>
           </ul>
         </div>
         <div id="drinks" class="bg-dark">
           <h3 class="text-light">Drinks</h3>
           <ul class="list-group">
            <li class="list-group-item d-flex justify-content-around align-items-center" ng-repeat="i in drinks.drinks">
              <div class="col-8">
                <h3> {{ i.item_name }} </h3>
                <p class="text-secondary"> {{ i.desc }} </p>
              </div>
              <h3 class="text-danger"> {{ i.price }} </h3>
              <button class="btn btn-outline-danger btn-sm" ng-click="addItem"> Add </button>
              <span class="badge badge-danger badge-pill">{{ order }}</span>
            </li>
           </ul>
         </div>
       </div>
     </div>
   </div>
  </div>
</div>
</html>
