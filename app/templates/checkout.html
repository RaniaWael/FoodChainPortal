<html ng-app="foodChainPortal">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-resource.js"></script>
<script src="../scripts/controllers/checkoutCtrl.js"></script>

<div ng-controller="CheckoutCtrl" class="container col-12 bg-dark row">
       <div class="col-md-10 col-12">
         <br>
         <div class="bg-dark">
          <h3 class="text-light">Your Order</h3>
          <ul class="list-group">
           <li class="list-group-item d-flex justify-content-around align-items-center" ng-repeat="i in order">
             <div class="col-8">
               <h3> {{ i.item_name }} </h3>
             </div>
             <h3 class="text-danger"> {{ i.price }} LE</h3>
             <span class="badge badge-danger badge-pill">{{ i.quantity }}</span>
           </li>
          </ul>
         </div>

         <div id="total" class="bg-dark">
           <h3 class="text-light">Total Price</h3>
           <ul class="list-group">
             <li class="list-group-item d-flex justify-content-between align-items-center">
               <div class="col-8">
                 <p class="text-secondary"> Subtotal: </p>
               </div>
               <h5 class="text-secondary"> {{ subtotal }} LE </h5>
             </li>
             <li class="list-group-item d-flex justify-content-between align-items-center">
               <div class="col-8">
                 <p class="text-secondary"> Service 12%: </p>
               </div>
               <h5 class="text-secondary"> {{ service }} LE </h5>
             </li>
             <li class="list-group-item d-flex justify-content-between align-items-center">
               <div class="col-8">
                 <p class="text-secondary"> Taxes 13%: </p>
               </div>
               <h5 class="text-secondary"> {{ taxes }} LE </h5>
             </li>
             <li class="list-group-item d-flex justify-content-between align-items-center">
               <div class="col-8">
                 <p class="text-secondary"> Delivery: </p>
               </div>
               <h5 class="text-secondary"> {{ delivery }} LE </h5>
             </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div class="col-8">
                <h3> Total Amount: </h3>
              </div>
              <h3 class="text-danger"> {{ total }} LE </h3>
            </li>
           </ul>
         </div>
         <br>
         <div class="d-flex justify-content-center">
           <button type="button" class="btn btn-danger btn-lg" ng-click="goCheckout()">
             Confirm Order
           </button>
         </div>
         <br>
       </div>
     </div>
   </div>
  </div>
</div>
</html>
